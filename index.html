<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
     src="https://kit.fotawsome.com/64d58efc2.js"
    crossorigin="anonymous"
    ></script>
    <title>Ampersand Login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="sign-in-form">
            <h2 class="title">Sign in</h2>
             <div class="input-field">
              <i class="fas fa-user"></i>
               <input type="text" placeholder="Akan name">
             </div>
             <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password">
        </div>
        <input type="submit" value="login" class="btn solid">
        <p class="social-text">Or Sign in with social platforms</p>
        <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter-square"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
          </div>
          </form>
          <form action="" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
               <input type="text" placeholder="Username">
             </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
               <input type="text" placeholder="Email">
             </div>
             <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password">
        </div>
        <input type="submit" value="Sign up" class="btn solid">
        <p class="social-text">Or Sign up with social platforms</p>
        <div class="social-media">
            <a href="#" class="social-icon">
              <img src="https://img.icons8.com/ios/2x/instagram-new--v2.png">
            </a>
            <a href="#" class="social-icon">
              <img src="https://img.icons8.com/ios-filled/2x/twitter.png">
            </a>
            <a href="#" class="social-icon">
              <img src="https://img.icons8.com/ios-filled/2x/google-logo.png">
            </a>
            <a href="#" class="social-icon">
             <img src="https://img.icons8.com/ios-filled/2x/linkedin-circled.png">
            </a>
          </div>
          </form>
      </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here?</h3>
            <p>It is Africa month and this means that you get your own Akan name</p>
            <button class="btn transparent" id="sighn-up-btn">Sign up</button>
          </div>
          <img src="image2.jpg.svg" >
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us?</h3>
            <p>It is Africa month and this means that you get your own Akan name!</p>
            <button class="btn transparent" id="sighn-in-btn">Sign up</button>
          </div>
          <img src="image1.jpg.svg" >
      </div>
    </div>
    <Script src="main.js"></Script>
  </body>
</html>
